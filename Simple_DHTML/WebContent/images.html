<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Change Image</title>
</head>
<script type="text/javascript" src="scripts/imagechanger.js"></script>
<body>
<p> Simple Image Changer </p><br>
<img id="dogimage" alt="DogImage" src="images/dogpic.jpg" height="100px" width="100px">
<br>
<button id="s_image" onclick="shrinkImage()">Shrink Image</button><br>
<button id="e_image" onclick="enlargeImage()">Enlarge Image</button><br>
<button id="r_image" onclick="resetImage()">Reset Image</button><br>
</body>
</html>
